<!DOCTYPE html>
<html>

<head>
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <meta content="utf-8" http-equiv="encoding">

    <meta http-equiv="cache-control" content="no-cache, must-revalidate, post-check=0, pre-check=0" />

    <script src="js/lib/angular.js"></script>
    <script src="js/lib/angular-animate.js"></script>

<body ng-app="myApp" ng-controller="appController" ng-cloak="" md-swipe-left="closeLeft()" md-swipe-right="openLeft()" ng-csp>

        <md-content ng-controller="sidenavController" flex="" layout-padding="">
            <md-button ng-click="close()" class="md-primary navbar-button">
                Close Menu
            </md-button>
        </md-content>
    </md-sidenav>

    <!--scripts-->
    <script src="cordova.js"></script>
    <script src="js/appController.js"></script>
    <script src="js/Services/HttpRequest.js"></script>
    <script src="js/accountController.js"></script>
    <script src="js/lobbiesController.js"></script>
